<!DOCTYPE html>
<html>
<head>
	<title>C80</title>
<link rel="stylesheet" type="text/css" href="style.css">
	<script src="main.js"></script>

</head>
<body>
<center>
<h3 style="margin-top: 20px; margin-bottom: 20px; ">
	List of the students in my class
</h3>

<div id="rows">
<span>1</span>
<input type="text" placeholder="Name of the Student" id="name_of_the_student_1">
<br>

<span>2</span>
<input type="text" placeholder="Name of the Student" id="name_of_the_student_2">
<br>

<span>3</span>
<input type="text" placeholder="Name of the Student" id="name_of_the_student_3">
<br>

<span>4</span>
<input type="text" placeholder="Name of the Student" id="name_of_the_student_4">
</div>

<button onclick="submit()" id="submit_button">
	Submit
</button>

<div id="display_name_with_commas">
</div>

<hr>

<div id="display_name_without_commas">
</div>


<button onclick="sorting()" id="sort_button">
	Sort
</button>
<button onclick="update()" id="update">
	Update
</button>
</center>


</body>
<script>
	var array1=[];
	function submit(){
		
		var array2=[];
		for (var j=1; j<=4; j++){
			var name=document.getElementById("name_of_the_student_"+j).value;
			array1.push(name);
		}
	   var length=array1.length;
	   for (var k=0; k<4;k++){
		   array2.push("<h4>NAME:"+array1[k] +"</h4>");

	   }
	   document.getElementById("display_name_with_commas").innerHTML=array2;
	   var remove_commas=array2.join("");
	   document.getElementById("display_name_without_commas").innerHTML=remove_commas;
	   document.getElementById("submit_button").style.display="none";
	   document.getElementById("sort_button").style.display="inline-block";
	   

	}
	function sorting(){
		var array3=[];
		array1.sort();
		for (var k=0; k<4;k++){
		   array3.push("<h4>NAME:"+array1[k] +"</h4>");
		}
	
	   var remove_commas=array3.join("");
	   document.getElementById("display_name_without_commas").innerHTML=remove_commas;
	   document.getElementById("update").style.display="inline-block";
	
	}
	function update(){
		document.getElementById("display_name_without_commas").innerHTML=array1;
	}
	
</script>
</html>
